<!-- This example requires Tailwind CSS v2.0+ -->
<div class="flex flex-col">
  <div class="-my-2 overflow-x-auto sm:-mx-6 lg:-mx-8">
    <div class="py-2 align-middle inline-block min-w-full sm:px-6 lg:px-8">
      <div class="shadow overflow-hidden border-b border-gray-200 sm:rounded-lg">
        <div style="color:red">{{errorMessage}}</div>
        <div class="text-gray-100 py-2">User list</div>
        <div *mobxReaction="setFormData.bind(this)">
          <form *ngIf="formArr.controls" [formGroup]="userForm">
            <table class="min-w-full divide-y divide-gray-200">
              <thead class="bg-gray-50">
                <tr>
                  <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                    Avatar
                  </th>
                  <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                    Username
                  </th>
                  <th scope="col" class="relative px-6 py-3">
                    <span class="sr-only">View</span>
                  </th>
                </tr>
              </thead>
              <tbody class="bg-white divide-y divide-gray-200" formArrayName="Rows">
                <tr *ngFor="let itemrow of formArr.controls; let i=index;" [formGroupName]="i">
                  <td class="px-6 py-4 whitespace-nowrap">
                    <div class="flex items-center">
                      <div class="flex-shrink-0 h-10 w-10">
                        <img class="h-10 w-10 rounded-full" src="../assets/img/avatar_placeholder.jpg" alt="avatar" (click)="loadProfile(itemrow.value)">
                      </div>
                      <input formControlName="id" type="hidden" value="formArr.value[i].id"/>
                    </div>
                  </td>
                  <td class="px-6 py-4 whitespace-nowrap">
                    <label>{{formArr.value[i].username}}</label>
                  </td>
                  <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                    <button type="button" class="text-indigo-600 hover:text-indigo-900 bg-grey" (click)="loadProfile(itemrow.value)">view user</button>
                  </td>
                </tr> 
              </tbody>
            </table>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
